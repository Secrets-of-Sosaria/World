1002056	To use your carpentry skill, you will need a joining plane, saw, or nails.  You will be able to use these tools by double-clicking on them.  You will then be asked to select the wood from which you wish to build your items.  Select a pile of boards or logs.  Different objects you wish to create will require different amounts of wood.  Experiment to see how much you will need.  Once you have selected the wood you wish to use, the menu displaying the items you can create will appear.  Select the item you wish to create and you will attempt to make that item.
1002057	Cartography
