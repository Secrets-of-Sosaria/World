1002101	The use of the lumberjacking skill will allow you to gain raw materials in the form of logs. The logs can then be used for carpentry, bowyering, or tinkering. Simply equip a hatchet or an axe, double click the weapon and then click on a tree. If you are successful in recovering wood it will be placed in your pack.
1002102	Bludgeoning
1002103	Bludgeoning is a melee combat skill, which allows for an quick attack style of fighting.  A bludgeoner is capable of using a War Axe, Club, Hammer Pick, Mace, Magic Wand, Maul, Smithy Hammer, War Hammer, War Mace, Black Staff, Gnarled Staff, Quarterstaff, and Shepherd's Crook in combat to great effect.
1002104	Due to the heavy bashing of a mace weapon, bludgeoners have the ability to damage the armor of their opponents and remove their stamina.
1002105	Bludgeoning, like the other melee combat skills, requires that you have the appropriate weapon equipped.  Once you have the weapon equipped you will need to enter war mode.  You will need to double-click on an opponent to attack them.
1002106	Magery
1002107	This skill will allow you to cast a variety of spells in the game. The magery skill is automatically checked when you attempt to cast a spell, and your skill level will determine your chances of success in the attempt. To cast a spell, your hands must be free of any items (except a spellbook), you must have a spellbook with the appropriate spell contained therein, and you must have the appropriate reagents in your pack. Simply open the spellbook, choose the spell that you wish to cast, and double click the spell name. You can also click once on the spell name to get a more complete description of the spell, along with a 'tile' that represents the spell. If you wish, you can 'drag' the tile to your play area, and cast the spell by double clicking on the tile. Depending on the spell that you cast, you will be given different options for the next step, but the success or failure of your casting depends on your magery level.
1002108	If your spellbook does not contain a spell you wish to use often, simply acquire a scroll for that spell, and drag it into your spellbook. This spell will be added to the spells available for your use from this book.
1002109	It is also possible to cast a spell from a scroll. The proper reagents and skill are necessary to prepare the scroll initially, so casting from a scroll requires no reagents, and can be done with a lower level of skill.
1002110	Mages benefit greatly from meditation and psychology skills.  Meditation improves the rate at which a mage regains lost mana and psychology allows a mage to overcome an opponent's resistance to the mage's magic.
1002111	Mining
1002112	Cultivating the mining skill enables you to harvest the seams of ore that lie in the mines and mountains. This ore can then be smelted into ingots (using the mining skill) and the ingots can then be used to craft various items, such as armor (using the blacksmithing skill).
1002113	To mine ore you must have either a shovel or a pickaxe in your possession. Double-click on the axe or shovel and then, when the targeting cursor appears, click on a mountainside or a cave wall. If successful, you will mine either a small, medium, or large pile of ore, dependent upon a number of factors. The known ore types, in order of their prevalence, are Iron (the most common), Dull Copper, Shadow Iron, Copper, Bronze, Golden, Agapite, Verite, and Valorite.
1002114	The rarity and chances of finding various ores varies directly with the skill level necessary to mine it. The more rare the ore, the higher the skill level necessary to mine it.
1002115	A miner who is also a tinker will often be able to be self-sufficient.  Tinkers are able to create shovels and pickaxes necessary for miners.
1002116	Musicianship
1002117	Use of the musicianship skill will allow you to play an instrument. The ability to play an instrument is necessary for some other skills such as discordance, provocation, and peacemaking. To use this skill, simply double click the instrument of your choice. A music sample will play if you succeed, but an ugly noise will occur if you fail. The higher your skill level, the greater your chances of playing a pretty tune.
1002118	Parrying
1002119	This skill is used to determine your proficiency at blocking attacks with a shield. If you are using a shield, this skill is checked automatically each time that you are attacked. If successful, your attacker may miss his attack, or do less damage than normal.
1002120	Peacemaking
1002121	Use of the peacemaking skill will allow you to stop all fights in your immediate area. This skill is related to your musicianship skill, and will automatically check this skill when you use peacemaking. To use the skill, you must click the jewel in your skills list, and then click on your instrument (or the game will remember the last instrument that you played). If you are successful, all fights in the immediate area will stop, at least for a moment. The higher your musicianship and peacemaking skills, the more likely you are to be successful.
1002122	Poisoning
1002123	The poisoning skill can be used to poison a weapon or even food and drink. This will cause damage to whoever is attacked with the poisoned weapon, or to whoever consumes the food or drink. To poison a weapon simply use the skill from your skill list, and then select the vial of poison you wish to use, and finally click on the item you wish to poison. If you poison a weapon, you will lose karma.  This item will now be poisoned until you use it. Once the poisoned weapon is used you will have to repeat the process to poison it again. The same process is used to poison food or drink. Select the skill and then click on the vial of poison. Then click on the consumable, and presto! The food or drink is now poisoned for a period of time. To create the vial of poison you will need to have the reagent nightshade, and then mix it in pestle and mortar. Once it is mixed, it will pour into the empty bottle in your pack. You can then use this green potion to poison items.
1002124	When you wish to poison an item, DO NOT double click the green potion first. If you do this, you will drink the poison. This does not give you the results you had hoped for, as you will have just poisoned yourself.
1002125	Provocation
1002126	This skill is used to encourage other creatures to fight one other. You will need a musical instrument to accomplish this task. To use the skill, first select the provocation skill from the skills list, target the instrument you wish to use (or the game will remember the one you last used), and then click in turn on each of the creatures you wish to fight one another. If you are successful the two creatures will fight for a time consistent with their respective natures and dispositions. Please keep in mind that you cannot provoke other characters.
1002127	Reagents
1002128	Black Pearls are rare, and are often referred to as the reagent of movement. When finely ground into a powder, black pearls can invoke spells that teleport of propel the caster to another location.
1002129	Blood Moss takes its name from its reddish color. Prevalent in wetter surroundings (such as marshes or swamps), this type of fungi is a base reagent for spells involving locomotion or animation.
1002130	The ground paste of a ripe bulb of garlic has a reputation for warding off evil. This effect accurately describes its use as a reagent as well. Modern magicians use garlic in spells that protect the caster (or a specified target) or dispel danger.
1002131	Ginseng is hailed as the reagent of health, as its syrup bestows both healing and restoration. Common Britannia folk use it as a home remedy for fatigue and sickness, but true magicians appreciate ginseng for its magical qualities and always keep a healthy portion on hand.
1002132	Mandrake Root is harder to find than other reagents, although it is probably the most commonly used of the eight base reagents. Like blood moss, it thrives in dark, dank, areas, where most dare not venture. Those that do search out this precious root are rewarded by being able to cast spells invoking strength and energy.
1002133	The nightshade plant is as deadly as its long-standing reputation. Its touch can poison a human
1002134	Spider's silk is an inexpensive reagent, as it is quite plentiful and light on one's back, even in large quantities. However, it is so fine that massive amounts of fibers are consumed by a single spell. True to its origin as webbing, this reagent calls forth summoning and binding spells.
1002135	Foul smelling but powerful, sulphurous ash is a dusty volcanic residue. It is found mainly in Britannia's mountainous regions and is a common element of any spell releasing fire, light, or explosive energy.
1002136	Remove Trap
1002137	The skilled rogue will be able to disarm traps using the Remove Trap skill. In order to begin learning the art of removing traps you must first demonstrate proficiency at Lockpicking, and Searching. You must have a base level of 50 skill in both of those skills before you can begin your training in this area. To use the Remove Trap skill, simply use the skill from the skill list, and target the item that you wish to disarm. If you are successful in your attempt, you will disarm the trap. Failure to disarm the trap stands the possibility of setting off the trap. The higher your skill level, the more difficult the trap you can disarm. You must be very careful when using this skill, it can be quite a risky proposition. To disarm traps, you must be quite nimble, and will find that wearing gloves makes this process much more difficult.
1002138	Snooping
1002139	The Snooping skill is used to see into another player's backpack. To use the snooping skill, simply double click on another player's pack, and if you are successful, the pack will appear open to you on the screen. Be warned however that a large majority of players do not care for a player who frequents the use of this skill. This skill is best used in conjunction with stealing. To steal from other players, you must be a member of the thief's guild.
1002140	Spiritualism
1002141	Spiritualism is used to be able to understand the speech of ghosts. If you do not have this skill you will only be able to see a series of "oooooo"s emanating from the deceased. To use this skill, simply use the skill from the skill list, and if you are successful you will be able to understand the ghost. Keep in mind that the length of time the interpretation lasts is directly related to the level of skill you have attained and your level of intelligence.
1002142	Stealing
1002143	The skilled Pickpocket may be able to steal items in several manners, from a variety of sources. You may be able to steal from monsters, chests, NPC's, or other players (if you are a member of the thieves guild, or if they are an opponent in a guild war). You can attempt to steal in two ways. First, use the skill from your skill list, and target the container, creature, NPC, or player. This is a 'random steal' and will attempt to steal an item at random from this source. The second method is to first 'snoop' the container using your snooping skill, and then select a specific object to steal. Dragging this item into your inventory will check your stealing skill to determine your chances of success. The skilled pickpocket must be very dexterous in his or her work, and will find that the more armor you are wearing, the harder it will be to steal.
1002144	There are four possible outcomes to stealing:
1002145	-  True Success: you get the item and are not noticed
1002146	#NAME?
1002147	#NAME?
1002148	#NAME?
1002149	If your attempt is noticed, the guards can be called on you, so you must be very careful when attempting these practices. It is also important to note that for two minutes after stealing, the member of the Thieves' Guild is freely attackable by anyone in the area. In towns, the proscription against starting fights still applies, so even Thieves' Guild members will be safe from random attack, even if everyone knows of their affiliation.
1002150	As mentioned above, you will not be able to steal from other players unless you are a member of the thieves guild, or unless the target is an opponent in a guild war. You can join the thieves guild in the usual manner, by finding a Thief Guildmaster and asking him to join. There will be an entrance fee, and there are several entrance requirements. Your character must have adventured in the world for at least one week, must not have any murders to his name, and must have already demonstrated proficiency in stealing (60 skill minimum). The requirements to stay in the guild are stringent as well. If you are reported for murder, you will be summarily ejected from the guild, and cannot rejoin for one week. Also, once you join the guild, you cannot leave for one week, unless ejected from the guild. Thieves Guild members cannot report murders, and thus could be considered "freely" attackable anywhere in the world (except in justice regions, unless they steal from another player).
1002151	Swordsmanship
1002152	Swordsmanship is a melee combat skill, which allows for a strong-arm attack style of fighting.  A swordsperson is capable of using an axe, a battle axe, a double axe, an executioner's axe, a hatchet, a large battle axe, a pickaxe, a two-handed axe, a butcher knife, a cleaver, a skinning knife, a bardiche, a halberd, a broad sword, a cutlass, a katana, a longsword, a scimitar, or a barbarian sword in combat to slice there opponents to ribbons.
1002153	Only the one-handed weapons of a swordsman can be poisoned.  You must be careful when using a poison weapon, as the poison will damage the weapon and make it more likely to break.
1002154	Swordsmanship, like the other melee combat skills, requires that you have the appropriate weapon equipped.  Once you have the appropriate weapon equipped, you will need to enter war mode.  You will need to double-click on an opponent to attack them.
1002155	Tailoring
1002156	Use of the tailoring skill will allow you to make a wide variety of items, ranging from bandages to clothing, and even leather armor. Your raw materials can come from a variety of sources, from hunting animals for leather, to gathering cotton and spinning thread. You can also purchase materials from a vendor and craft them into items for resale.
1002157	To get leather from a cow, you will need to kill it and skin it.  In order to skin the cow, use a bladed weapon on the carcass.  This will leave hides on the corpse.  You may also get hides from other animals.
1002158	You may purchase cloth, or you may also find cotton lying in fields.  If you do find cotton, you may use the cotton.  This will bring up a targeting cursor.  Select a spinning wheel to use the cotton on and it will produce cloth.
1002159	Once you have your raw materials, you can make a wide variety of items. You need a sewing kit to tailor these items. A sewing kit can be purchased from a tailor.  Use the sewing kit with the materials in your pack. You will be given a window presenting the categories and items that you can craft with your skill level and materials. Choose the item you wish to make, and target the material if necessary. If you are successful, the item will be placed in your pack. If you do not have room in your pack, you will be unable to create the item. As your skill level rises, you will be able to make more complex items, and your chances for success will increase. After creating some items, you may wish to dye them to increase their appeal. You can do this by purchasing a dye tub, and some dyes. Just double click the dyes and select the tub you wish to use them on, then select the color you wish the tub to be. You can then dye items by double clicking the tub, and targeting the item you wish to dye.
1002160	Tasting
1002161	Use of Tasting will allow you to determine the sort of potion you have in your possession, or to determine if an object is poisoned or not. Simply use the skill from the jewel on your skill list, and then target the item you wish to taste. If successful, you will be told what kind of potion it is (if the object is a potion) or whether or not it's poisoned (if it's not a potion).
1002162	Tinkering
1002163	The tinkering skill is used to make tools for other professions, and also to make clocks, sextants, and to trap containers. With this skill you can make hammers, tongs, scissors, smoothing planes, and numerous other tools. To make these tools and assorted items you will need a set of tinker's tools. First double-click on the tinker's tools, and then select your supply of metal or wood. A window will open displaying the items that you can make from the raw materials available (either wood or metal). You will need ingots for metal and boards for wood.  Some additional items may be necessary, such as gems for rings.
1002164	To place a trap on a container you must have a chest or other container, a poison potion, explosive potion, or crossbow bolt, and a small supply of metal. Use your tinker tools, then target your metal, and choose the type of trap you wish to make. Last, target the container you wish to trap. If successful, the container will become trapped, and the trap you have created will affect the next person who illegally opens this item. Using the proper key on this container will bypass the trap and allow you to open the chest safely. The strength of your trap will be directly related to your skill as a tinker.
1002165	Tracking
1002166	The tracking skill will allow you to track animals, monsters, and people. Use the skill by clicking the jewel on your skill list. You will be presented with a window, which will allow you to choose what you wish to track. Double-click the category you wish to track (animal, human, or monster), and you will be presented with a second window listing the specific PCs or NPC's that you can track. If you are successful, and an appropriate creature can be tracked, you will be told in what direction that creature can be found. The higher your skill level in tracking, the more likely you are to successfully track an object, and the farther you will be able to track it.
1002167	Veterinary
1002168	The veterinary skill will allow you to heal animals in much the same way that the healing skill works on people. To use the skill, simply double-click on a bandage, you will receive a targeting cursor, and then target the animal you wish to heal. The amount of healing that you provide will be based on your skill level.
1002169	Fist Fighting
1002170	This skill is used while in hand-to-hand combat (no weapon equipped). It is checked automatically when you fight, and may determine the frequency, and damage level with which you will strike your opponent.
1002171	The fist fighting skill has several uses in combat and may even be used to stun opponents.  If you do not have a weapon equipped and you attack a creature, your fist fighting skill will come into play.
