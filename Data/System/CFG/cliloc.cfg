1049549	Youthful Treasuremaps
1049550	Treasure maps are pieces of paper that will show the location of a buried treasure somewhere in the land.<BR><BR>To find this treasure, a few simple steps must be followed.<BR><BR><U>1.</U> Use the <a href = "?90">context menu</a> on the map to decode the map. Once a map is decoded, it will no longer have the word "tattered" in it's title.  This is a handy thing to know if you want to find out if a map has been previously decoded or not.  This is important, since only the person that decoded the map, can actually dig up the treasure.<BR><BR><U>2.</U> Finding the treasure is a rather simple procedure on youthful treasuremaps.  You will need some sort of digging device (like a shovel or a pickaxe) to unearth the treasure.  Once you have secured your tools, you will need to open the map (double click) and take a look at it.  Use your <a href = "?14">Radar Map</a> to see if you can somewhat figure out where the treasure might be by comparing the drawing on the map and the picture from the the overhead Radar.<BR><BR>If you are having trouble making out the area,  the best thing to do is to find a patch of grass or dirt (out in the woods perhaps), and start digging.  Digging is easily accomplished by using the "Dig for Treasure" <a href = "?90">context menu</a> on the map.<BR><BR>Once you select the digging option, target the place on the ground that you wish to dig at.  If you are not at the correct spot, you will get help message telling you which direction to move in.  Follow the directions and keep digging until you find the chest.<BR><BR><U>3.</U> Once the chest has emerged, the treasure's guardians will appear.  You must defeat all of the treasure's guardians before you can loot the chest.<BR><BR>Good luck.
1049551	The Nightsight Spell
1049552	The Nightsight Spell is a 1st circle spell, and can be cast by nearly everyone.  The effect of the spell is such, that the person who is targeted by the spell will be able to see in the dark.  This spell is especially useful in dungeons and dark woods.<BR><BR>The two <a href = "?37">reagents</a>  that are required for this spell, are Spider's Silk and Sulfurous Ash.
1049553	Travel Spells
1049554	There are three (3) magic spells that can be used to transport yourself and your friends to anywhere in the world - instantaneously.<BR><BR><U><a href = "?94">The Mark Spell</a></U><BR><BR>This spell is the basis for the other travels spells. It allows you mark a location that you wish to return to at a later time, using one of the other two travel spells. <a href = "?94">more...</a><BR><BR><U><a href = "?95">The Recall Spell</a></U><BR><BR>This is the easiest of the two transport spells to cast.  It allows one traveler (the person casting) to teleport to a previously <a href="?94">marked</a> location. <a href = "?95">more...</a><BR><BR><U><a href = "?96">The Gate Spell</a></u><BR><BR>This spell allows the caster to open a magical gate that allows anyone that steps into it to travel to a previously <a href="?94">marked</a> location. <a href = "?96">more...</a>.
1049555	The Mark Spell
1049556	The Mark Spell is a sixth (6th) circle spell and requires the <I>Black Pearl</I>, <I>Bloodmoss</I> and <I>Mandrake Root</I> <a href = "?37">reagents</a>.<BR><BR>Casting the spell will bring up a targeting cursor.  Target any rune (which can be <a href = "?33">purchased</a> from most magic shops) to <i>mark</i> that rune with your current location.  If the spell is successful, the rune will be permanently marked.  You can mark over an already marked rune, which replaces your new location with the old location.<BR><BR>Once a rune is marked, you can use either the <a href = "?94">Recall</a> or the <a href = "?96">Gate</a> spell to travel back to the marked location, instantaneously.
1049557	The Recall Spell
1049558	The Recall Spell is a fourth (4th) circle spell and requires the <I>Black Pearl</I>, <I>Bloodmoss</I> and <I>Mandrake Root</I> <a href = "?37">reagents</a>.<BR><BR>Casting the spell will bring up a targeting cursor.  Target any previously <a href="?94">marked</a> rune, to attempt to instantly teleport to the location at which the rune was <a href="?94">marked</a>.  If the destination location is not blocked (someone or something isn't standing there), the spell will succeed and you will be transported.  Keep in mind that this spell only transports the caster - any pets (unless they are bonded) or friends that are with you, will be left behind.
1049559	The Gate Spell
1049560	The Gate Spell is a seventh (7th) circle spell and requires the <I>Black Pearl</I>, <I>Sullfurous Ash</I> and <I>Mandrake Root</I> <a href = "?37">reagents</a>.<BR><BR>Casting the spell will bring up a targeting cursor.  Target any previously <a href="?94">marked</a> rune, to attempt to open a magical gate to the location at which the rune was <a href="?94">marked</a>.  If the destination location is not blocked (someone or something isn't standing there), the spell will succeed and a temporary gate will open.  The gate will remain open only for a few moments before it closes again.  Anyone wishing to travel through the gate, need only to walk into the gate and they will be transported. <BR><BR>As long as your pets are following you, they too will be transported when they walk into a gate.
