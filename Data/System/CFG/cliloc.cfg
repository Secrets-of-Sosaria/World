1075072	<h2>Fawn</h2><br>This unusual village is named after its founding queen, Lady Fawn. Renowned for her lovely appearance, she held beauty as the one true trait of value. In her honor, the town quickly adopted the same belief. Though Lady Fawn has since died, her rather superficial values continue on. A port town, Fawn's main sources of income are the various sea-based occupations, including ship building and fishing.
1075073	<h2>Moon</h2><br>During the Third Age of Darkness, Moon was a city full of mages
1075074	<h2>Yew</h2><br>Within a valley of thick forest, Yew is one of the land's major trading centers of wood. During the Third Age of Darkness, the Stranger visited Yew and learned the secrets of the Great Earth Serpent. This allowed the Stranger to free the serpent that was blocking their ship from reaching the home of Exodus, the Isle of Fire. Some say that freeing the serpent has caused an imbalance in the cosmos, but that could be drunken wizards telling tales.
1075075	<h2>Devil Guard</h2><br>Devil Guard is a city in Sosaria that was totally enclosed by the Great Mountains during the Third Age of Darkness, and was only reachable by the magical gate. After the destruction of Exodus, a cavernous tunnel had torn through the mountain, providing an alternate route. Ancient legends tell of a castle that fell from the sky, crashing into the mountains and creating the valley in which Devil Guard was eventually built.
1075076	<h2>Montor</h2><br>Montor is a vast city in Sosaria, where courage is especially upheld, having all the shops needed for the warrior. The inhabitants of the Montors knew a lot about the mystical Four Cards that the Stranger needed to defeat Exodus, as well as tales of the lost shrines of Ambrosia. Montor is the most popular city, and also the largest in Sosaria.
1075077	<h2>Death Gulch</h2><br>The village of Death Gulch, situated on an island on the east side of Sosaria and only reachable by ship, was a hive of darkness and corruption during the Third Age of Darkness. It now provides a small haven for those seeking respite from the sea.
1075078	<h2>Grey</h2><br>The inhabitants of Grey, during the Third Age of Darkness, gave several clues to the Stranger that defeated Exodus. It was even said that they even sold ships that could fly to the stars, but none can be found within its borders. Legends say the Stranger flew to the stars and altered time and reality, causing a castle to fall backwards in time and crash into the land of ancient Sosaria.
1075079	<h2>Britain</h2><br>This is the capital city of Sosaria and the home of Lord British. Lord British's magnificent castle is situated at the northern part of the city, overlooking Britanny Bay. This tall building is the greatest architectural structure of the new age. Loyal subjects pay homage to His Majesty, and renew fealty whenever they are in the vicinity of his castle. Rumors in taverns speak of a dark secret below the castle, so dark that not even the citizens can see it.
1075080	<h2>Sosaria</h2><br>Sosaria is a vast land, that had many feuding city states. Because of this continual conflict, the land grew bitter and warlike. It wasn't until The Third Age of Darkness that Sosaria's people were united, through the common threat known as Exodus. When the The Stranger destroyed Exodus, Sosaria became safe once again for those that remain in civilized areas. Many adventurers, however, now seek their fame and fortune. They believe that within the many dungeons, there is much treasure left behind for the taking. Only the brave seek out the ruins for riches.
