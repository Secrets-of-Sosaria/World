1062196	HOUSE CUSTOMIZATION
1062197	This feature allows you to create a truly unique home by laying out the floor plan and choosing building materials for the walls, floors, and other components.  In order to build or own a custom house, your account must be upgraded to <I>Ultima Online: Age of Shadows</I>.  Not all houses are customizable.  In order to build your own house, you need to obtain a customizable <a href = "?144">dirt lot</a> and sufficient <a href = "?167">funds</a> to pay for the customization.  Using your house sign, you will enter <a href = "?145">customization mode</a> and edit your house's design.  When you are ready, you can <a href = "?165">commit</a> your new design, making it visible for all the world to see.
1062198	DIRT LOTS
1062199	Dirt lots are a special type of house that can be <a href = "?143">customized</a>.  They are in most respects exactly like normal houses, except that only players who have upgraded to Ultima Online: Age of Shadows can own them.  There are three ways to obtain a dirt lot:  by <a href = "?135">placing</a> one, by <a href = "?140">buying</a> one, or by <a href = "?141">converting</a> a house into one.
