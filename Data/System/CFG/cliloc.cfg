1114792	First and most obvious is the amount of damage that the weapon may do against unprotected flesh. While 'tis this which first attracts the attention of the novice, 'tis a deadly mistake to regard it as
1114793	the sole value of a weapon. While it may prove devastating indeed as a means of causing damage, a weapon must also serve as stout shield when engaged in combat.
1114794	Hence the second issue to which to pay attention is the amount of protection that a weapon may offer. Pay close attention to the guard on it, if it be a blade, or the stoutness of its
1114795	wood if it is a pole arm.<br><br> Oft related to this is the weight of a weapon, for a heavy weapon is more difficult to maneuver to block with, though it may do more
1114796	damage to thy opponent.<br><br> If a weapon is too heavy for the wielder to move it freely, they should choose another and not attempt to prove their prowess by the size
