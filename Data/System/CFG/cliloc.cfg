1150391	<div align=center>New Magincia Bazaar Stall Leasing</div><div align=left><br><br>Leasing a bazaar stall requires purchase of the Gothic Theme Pack or the Rustic Theme pack.<br><br>Stalls are leased for a period of 7 days. At the time a stall becomes available, the highest bid for that specific stall, or the highest bid for the first available stall (whichever is higher) wins the lease for that stall immediately. The funds for the winning bid are taken up front and there are no refunds.<br><br>Bazaar stall lease winners will be notified immediately if logged in, or at next login.<br><br>Each person may have one active bid (per account, not per character) at a time. Anyone may place, retract, or adjust a bid for a stall lease at any time. Funds for bids are held in reserve. Bids may only be funded from checks and gold in the character's bank box, and all returned bids are delivered to the claimant's bank box.<br><br>If a person is currently leasing a bazaar stall, that person may bid on another stall. If that person wins a new stall lease, the current lease is abandoned with no refund and the contents of the old stall are relocated to the new one. The current high bid on the abandoned stall immediately wins, beginning a new 7-day lease.<br><br>Anyone leasing a stall may place a hidden "match bid" to retain that stall. At the time of lease expiration, if the current highest bid for that stall is equal to or less than the match bid, the match bid wins the auction at the highest bid price and the current lease is extended for another 7 days.<br><br>The current renter may abandon a stall lease at any time but will not receive a refund.<br><br>Auction end times are always reported as approximations, and an auction reported as "Up To 6 Hours" may end at any moment. In the case that a stall has no current lease and no bids, the stall's lease will remain at auction for 12 to 24 hours.
