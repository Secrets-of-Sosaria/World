1150637	<CENTER>COMMODITY BROKER</CENTER><BR><BR>Commodity brokers will buy and/or sell commodity items for you. The broker charges a 5% commission on all transactions. Additionally, the broker charges a 5% weekly fee on the total sale price of all its sellable inventory. The weekly fees are charged incrementally over time. The broker charges no fees for outstanding offers to buy commodities.<BR><BR>Your commodity broker has an account balance, which you must fund from your bank box. These funds will be used to pay weekly fees on inventory for sale, and will be used to buy commodities from others. If the broker has no funds available, it cannot purchase commodities for you. Proceeds from each transaction go into this account. You may deposit into it and withdraw from it at any time.<BR><BR>To enter an item into your broker's inventory, you must have a sample of it, either as an item or a filled commodity deed. Click "Add to Inventory" and target the item or deed. It will be stored in the broker (and can be retrieved later if desired). Once your broker has stored an item for the first time, it has learned about that item and will be able to buy and/or sell that item for you.<BR><BR>After you have stocked your broker with funds and commodities, you may then set prices and trade limits. Trade limits instruct your broker to only buy a commodity when its stock level is below the limit you set, or to only sell a commodity when its stock level is above the limit you set. Your broker may buy and sell the same commodity at the same time, so long as its sale price is higher than its buy price.<BR><BR>When your broker buys commodities, the seller receives the full price you offer from your broker's account balance, and then the broker deducts its 5% commission on top. When your broker sells commodities, the broker receives the full price from the buyer, then deducts its 5% commission and adds the remainder to the account balance. Brokers cannot buy commodities when they do not have sufficient funds for the trade (i.e. 105% of the value of the trade).<BR><BR>It is possible for your broker's account balance to become negative due to fees charged. If this happens, the broker will continue to sell commodities, and any proceeds will cover the negative account balance first. However, a broker with a negative account balance will not be able to buy commodities, nor will it allow you access to its inventory, until you have deposited funds to cover the negative account balance.
