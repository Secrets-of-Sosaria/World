1011448	The followers of Minax have taken control in the old lands, and intend to hold it for as long as they can. Allying themselves with orcs, headless, gazers, trolls, and other beasts, they seek revenge against Lord British, for slights both real and imagined, though some of the followers wish only to wreak havoc on the unsuspecting populace.
1011449	The council of Mages have their roots in the city of Moonglow, where they once convened. They began as a small movement, dedicated to calling forth the Stranger, who saved the lands once before.  A series of war and murders and misbegotten trials by those loyal to Lord British has caused the group to take up the banner of war.
1011450	True Britannians are loyal to the throne of Lord British. They refuse to give up their homelands to the vile Minax, and detest the Shadowlords for their evil ways. In addition, the Council of Mages threatens the existence of their ruler, and as such they have armed themselves, and prepare for war with all.
1011451	The Shadow Lords are a faction that has sprung up within the ranks of Minax. Comprised mostly of undead and those who would seek to be necromancers, they pose a threat to both the sides of good and evil. Their plans have disrupted the hold Minax has over Felucca, and their ultimate goal is to destroy all life.
