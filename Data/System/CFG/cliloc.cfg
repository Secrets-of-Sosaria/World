1002031	If you have a bow equipped, you can attack a player, animal, NPC or monster as you normally would.  The bow / crossbow will fire so long as you have arrows / bolts in your backpack.  You can attack your target so long as you have direct line of sight to them.
1002032	An archer can use a bow, crossbow or heavy crossbow.
1002033	Two good skills which are complimentary to marksmanship are bowcrafting and lumberjacking.  Lumberjacking will allow you to get wood from trees, while bowcrafting will allow you to craft this wood into shafts and make arrows.
1002034	Arms Lore
