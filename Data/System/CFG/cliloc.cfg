1002000	Alchemy
1002001	Alchemy will allow you to create potions with both beneficial and harmful effects.  By mixing reagents in a mortar and pestle, the alchemist can pour the resulting potion into a bottle.  This potion can then be used by yourself or others at a later time.
1002002	In order to create potions, an alchemist needs a mortar and pestle and empty bottles.  You can buy a mortar and pestle, bottles, and reagents at a magic shop from an herbalist or an alchemist.
1002003	When creating potions, you will need reagents.  Reagents can be bought at a magic shop from an herbalist or an alchemist.  Different potions will require different reagents.
1002004	Anatomy
1002005	Anatomy allows you to evaluate the ability of other creatures and improves healing.  At 60 you can cure poison in yourself and others.  At 75 you can see your enemy's fatigue as a percentage.  At 80 you can use a bandage to resurrect a ghost.
1002006	In order to use Anatomy, you will need to click on the skill from within your skill menu.  This will bring up a targeting cursor.  Select the person or monster on which you would like to use your Anatomy skill.  If you are successful, you will determine their relative strength.  You will not be able to use the Anatomy skill on Shopkeepers or Vendors.
1002007	Druidism
1002008	Druidism is a skill in which you are able to determine the health, needs, and special functions of an animal.  Druidism only works on the animals of the world, and it will not work on monsters.
1002009	In order to use Druidism, you will need to click on the skill from within your skill menu.  This will bring up a targeting cursor.  Select the animal on which you would like to use your Druidism skill.  If you are successful, you will determine the needs, health and any special functions of the animal.
1002010	Taming
1002011	Taming will help you tame an creature to which you will then be able to give simple commands.  This creature will remain with you so long as you keep it well fed and happy.  In order to determine the state of your pet, you might wish to learn Druidism.
1002012	In order to use your Taming skill, you will need to click on the skill from within your skill menu.  This will bring up a targeting cursor.  Select the animal you would like to tame.  Once you start taming an animal, you will need to stay close to it until you tame it, or until you are told you were not successful in your attempt.  If you are successful, you will be able to name the pet.
1002013	To name your pet, you will need to left-click and drag off of the animal.  This will bring up a status box with the current animal name.  Simply click in this box and delete the current name with your backspace key.  Once the current name is clear, you are able to type in any name you like.
1002014	You will be able to give your pet commands.  If your pet is still loyal to you, it will follow your commands.  All commands are issued by saying the name of your pet and the command.  For instance "Spot stay."  [Build hyperlink command list]
1002015	Attack:  This will allow you to command your pet to attack another being.  Using this command will bring up a targeting cursor.   Select the being you wish to attack, and if your pet is loyal and the being is not too strong, the pet will attempt the attack.
1002016	Bring: This command will allow your pet to pick up an item and bring it back to you.  Using this command will bring up a targeting cursor.  Select the item you wish your pet to bring back.  You will need to issue the "drop" command for your pet to bring back the item.  If the pet has a full inventory, they may not be able to bring back an item for you.
1002017	Come: This command will tell your pet to come to your position.
1002018	Drop:  This command will tell your pet to drop whatever it is carrying.  The item will drop on the ground, so be sure that you are in an area where you will safely be able to retrieve the item.
1002019	Fetch:  This command will allow your pet to pick up an item and bring it back to you.  Using this command will bring up a targeting cursor.  Select the item you wish your pet to bring back.  You will need to issue the "drop" command for your pet to bring back the item.  If the pet has a full inventory, they may not be able to bring back an item for you.
1002020	Follow:  This command can be issued to tell your pet to follow someone.  Using this command will bring up a targeting cursor.  Select the player you wish your pet to follow.  If you wish your pet to follow you, you may simply add "me" to the end of the command.  (i.e.  "Spot follow me.")
1002021	Friend:  This will allow other people to give your pet orders.  Using this command will bring up a targeting cursor.  Select the player from which you wish to allow your pet to receive orders.  If the pet is loyal, it will now receive commands from that player.
1002022	Get:  This command will allow your pet to pick up an item and bring it back to you.  Using this command will bring up a targeting cursor.  Select the item you wish your pet to bring back.  You will need to issue the "drop" command for your pet to bring back the item.  If the pet has a full inventory, they may not be able to bring back an item for you.
1002023	Kill: This will allow you to command your pet to attack another being.  Using this command will bring up a targeting cursor.   Select the being you wish to attack, and if your pet is loyal and the being is not too strong, the pet will attempt the attack.
1002024	Patrol:  This will allow you to command your pet to patrol the general area in which it currently resides.  If your pet is loyal, it will patrol the area and attack intruders.
1002025	Release:  If you wish to let your pet once again enjoy freedom, use the release command.  This will free the animal, and it will no longer respond to your commands.
1002026	Stay:  This command will tell your pet to remain at its current location.  Your pet will cease to follow anyone they may have been following.
1002027	Stop:  This command will tell your pet to remain at its current location.  Your pet will cease to follow anyone they may have been following.
1002028	Transfer:  This will allow you to transfer the ownership of your pet. Using this command will bring up a targeting cursor.  Select the player to which you wish to give the pet . If the pet accepts the person, you will no longer own the pet and the person you have selected will be the new owner.
1002029	Marksmanship
