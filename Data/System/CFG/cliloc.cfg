1002037	Banking
1002038	Your bank box serves one function in the game.  It allows you to safely store items you collect over time.  Only you will have access to your bank box.  If you wish to gain access to your bank box, you will need to say "Bank" at the local bank.  The banker will open your bank box for you.  Much like any other container in the land, you will be able to drag object to and from the container.  When you wish to close the container, right-click on it.
1002039	Bankers will also deposit or withdraw money for you.  To find out your balance, you may simply say "balance."  If you wish to withdraw 1000 gold, say "withdraw 1000."  If you wish to deposit 1000 gold, say "deposit 1000."
1002040	Begging
1002041	Begging is the ability for you to receive alms from NPCs.  When you desperately need gold, you can beg for it.  You will lose karma, but you might gain a few coins.
1002042	In order to use Begging, you will need to click on the skill from within your skill menu.  This will bring up a targeting cursor.  Select the NPC from whom you wish to beg for money.  If you are successful, and the NPC has a spare coin or two, you will be given money.  Using this skill will cause you to lose Karma.
1002043	Blacksmith
1002044	To use your Blacksmithing skill, you will need to be near an anvil and forge. When standing near these you may use your tools to repair items, melt items, or craft items. A menu will appear once you use a blacksmithing tool near the anvil and forge.
1002045	You will need a blacksmith's hammer, a sledge hammer, or tongs to use your blacksmithing skill.  These tools will allow you to repair armor and weapons.  If you wish to create new weapons or armor, you will need metal ingots.
1002046	A good complimentary skill to blacksmithing is mining.  Your ability to melt items down to ingots depends on your mining skill.  Also, a successful miner will provide all the raw materials a blacksmith needs to become successful.
1002047	Bowcrafting
1002048	Learning the bowcrafting skill will allow you to create bows, crossbows, arrows and bolts.  For the self-sufficient archer, a good bowcraft skill is a must.  Crossbows and heavy crossbows use bolts, whereas a normal bow uses arrows.
1002049	To create bows or crossbows, you will need a bladed instrument such as a dagger or sword and boards.  Use the dagger by double-clicking on it.  This will bring up a menu.  If your skill is high enough, you will be able to attempt to make a box [???], crossbow, or heavy crossbow.  You will also be allowed to make shafts into arrows or bolts.  If you have feathers, you can double-click on the shafts and then select the feathers with the targeting cursor.  A new menu will appear with a choice of making arrows or bolts.  Select one.  If you are successful you will create bolts or arrows, depending on your choice.
1002050	Camping
1002051	Camping will allow you to leave the world of immediately upon successful completion of building your campground.  Logging out in Britannia normally will keep your character in the world vulnerable for a short time after you have logged out. By using camping, your character will leave the world immediately when you log out.
1002052	You will need to double click on a pile of kindling to create your camp.  A fire should start if you are successful.  You will have to remain near your fire.  In a short while, you will receive a message telling you that your campground is secure.  When you see this message, it will be safe for you to use a bedroll.  Doing so will log you out instantly.
1002053	You will need kindling in order to make your camp. You can garner kindling by using any bladed item on a tree.  You will also need a bedroll, which you can purchase from a provisioner.
1002054	Carpentry
