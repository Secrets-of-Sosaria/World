3010100	To walk and run in the world of Ultima Online, point the mouse cursor in the direction you want your character to move and hold down the right mouse button.  As the cursor gets further away from your character, you will move faster.<br><br>You can also use a built-in feature, called Pathfinding, that navigates around obstacles to reach a specific location.  Double right-click a location to Pathfind to it.
3010101	The Paperdoll is a special view of your character that allows you to wear (or remove) armor and clothing, as well as arm yourself with a weapon.  There are several ways to display your Paperdoll, including double-clicking your character, selecting the Open Paperdoll <a href="?14">menu</a> on your character, or pressing Alt-P.<br><br>Several useful buttons, each described in their own section.  Click Related Topics above to view them all.
3010102	The Help button displays a window that allows you to contact our in-game support for issues like Harassment or getting physically unstuck.  There are also links to our Support Knowledge Base, where players can ask and find answers to game play questions.
3010103	The Options button displays the window for customizing the Ultima Online interface in various ways, such as redefining Hotkeys, changing colors, and controlling sound.
3010104	When you log out, your character stays in the world for several minutes.  However, you can log out instantly if you are in a safe location, such as an inn or secure campsite.
3010105	The Journal button displays a history of everything you have said and heard in-game recently.
3010106	The Skills button shows a list of skills and your level of expertise in each.  Many of your skill levels are modified by your stats
3010107	This button displays the chat window.  The Ultima Online chat system enables you to talk to other players on your shard who are not near you in-game.
3010108	This button toggles whether or not you are in War Mode.  In War Mode, the button is colored red and enables you to attack your opponents by double-clicking them.
3010109	This button displays your character's status bar.  The status bar shows several vital statistics for your character in either numerical or abbreviated format.
3010110	To wear a piece of armor or arm yourself with a weapon, left-click and drag the weapon or armor onto your <a href="?2">Paperdoll</a> character and release it.  Be warned that if you are already wearing or wielding a similar piece of equipment, you must remove that piece before you can equip the new armor, weapon or clothing.<br><br>To remove a piece of armor or disarm a weapon, left-click and drag it from your Paperdoll character into your backpack, bank box, or onto the ground.  Remember that other players can take any items you drop onto the ground!
3010111	Your character will use many different items in their travels, most of which you'll carry in your backpack.  To open your backpack, double-click the backpack picture on your <a href="?2">Paperdoll</a>, click the Inventory button on the toolbar, or press Alt-I.<br><br>You can move things into your backpack by left-clicking the item, dragging it over your backpack and releasing it.  Alternatively, you can drag and drop objects directly onto your character in the game and they will be automatically placed in your backpack.  Your backpack has a hard limit on the number of items it can hold, but weight is limited by your character's <a href="?21">Strength</a> statistic.
3010112	The Radar Map displays an expanded view of the surrounding terrain and architecture.  To display the Radar Map, click the Map button on the toolbar, or press Alt-R.  The Radar Map has two sizes, toggled by double-clicking the Radar Map itself, or pressing Alt-R again.
3010113	Interactive Menus are dynamic menus available on certain objects in the world, such as <a href="?31">NPCs</a>, that list the possible interactions you can have with that object.  To view the Interactive Menu for an object, left-click the object.  If you have altered the default options, you may have to use shift left-click.  When a menu selection is gray, it is not currently available, but selecting it will tell you the reason it is disabled.
3010114	To speak to other players or <a href="?31">NPCs</a>, type what you wish to say (your text will appear at the bottom of the screen as you type) and press Enter.  The text will be displayed above your head and can be seen by everyone on screen.
3010115	Players who are new to Ultima Online have an opportunity to play the game as a young character for a length of time.  Young characters are afforded certain benefits that allow them to learn the game more easily, listed in the <a href="?18">Young Player Benefits</a> section.
3010116	For your character to receive <a href="?16">Young Status</a> and benefits thereof, your account must have less than forty hours of combined playtime.  Additionally, a character automatically loses their <a href="?16">Young Status</a> if their skill point total exceeds 450 points.
3010117	Aggressive monsters do not automatically attack you.<br><br>Vendors will buy back most items that you purchased for their full value.<br><br>You are offered special quests if you selected one of the templates during character creation.<br><br>Other players cannot attack or steal from you.<br><br>Poisoned weapons do not poison you.<br><br>You can use level zero treasure maps.<br><br>Other players cannot loot the corpses of monsters you have slain.<br><br>When you die, you are teleported to the nearest healer, and retain all your possessions.
3010118	You cannot poison others with poisoned weapons.<br><br>You cannot join a faction.
3010119	Your stats are the physical and mental attributes of your character, each of which affects other sub-characteristics of your character.  Stats increase automatically based on the skills you use, up to a maximum of 100 in any single stat, and no more than 225 in total stat points.  If you have reached the 225 stat maximum, and one of your stats increases, one of the other two stats is randomly lowered to make room.
3010120	Strength is the physical essence of your character.<br><br>Your <a href="?22">Hit Points</a> are determined by your Strength.<br><br>Your maximum carry capacity in stones is calculated by: (Strength * 7) / 2) + 40.<br><br>You receive a melee percentage damage bonus of: Strength / 5.
3010121	Hit Points are a numerical measure of your ability to survive damage.  The more Hit Points you have, the tougher you are.  If your Hit Points ever go below zero, you will die.<br><br>Your Hit Points are calculated by: (Strength / 2) + 50.  Magical bonuses to your Strength add directly to your Hit Points at a ratio of 1 to 1.
3010122	Intelligence is the mental capacity of your character.<br><br>Your <a href="?24">Mana</a> is determined by your Intelligence.<br><br>Your Intelligence affects the rate at which your <a href="?24">Mana</a> is regained.
3010123	Your Mana is the energy that allows you to cast <a href="?35">Magic</a>.  After expending Mana to cast a spell, it slowly recovers at a rate described in the Meditation skill section.  Your maximum Mana is the same as your <a href="?23">Intelligence</a> statistic.
3010124	Dexterity is your hand-to-eye coordination and reflexes.<br><br><a href="?26">Stamina</a> is determined by your Dexterity.
3010125	Your Stamina determines how fast you can swing a weapon.  The more Stamina you have, the faster you'll swing.  Your maximum Stamina is the same as your <a href="?25">Dexterity</a> statistic.  Several factors reduce your Stamina, including: taking damage, running, and special punching moves.<br><br>When you are in a non-consensual PVP area, pushing through players and monsters reduces your Stamina by 10, and you cannot push through unless you are at maximum Stamina.
3010126	In your travels throughout UO, you will eventually find yourself locked in combat with an enemy, be it monster or player.  Weapons, <a href="?35">Magic</a>, and allies can all be used to slay your foe, and should be, for a fight persists until someone runs away, someone dies, or all combatants voluntarily cease fighting.
3010127	To attack an enemy, you must first enter War Mode by clicking the War/Peace button on your <a href="?2">Paperdoll</a> (it will read 'Peace', since you are currently in Peace mode).  Once clicked, the button turns red, the text changes to War, and your character enters a fighting stance.  Double-clicking an enemy while in War Mode initiates an attack and places you in combat with them.<br><br>To leave War Mode, click the War button or press Tab.  Leaving War Mode ceases your attack.  Be careful, for it is unlikely your opponent will stop attacking you.<br><br>When you are first attacked, even while not in War Mode, you will automatically defend yourself.
3010128	When you take damage from weapon or <a href="?35">Magic</a>, your <a href="?22">Hit Points</a> are lowered.  You can raise them through being healed, unless they go below zero, in which case you will die.  You are considered to be in full health when your Hit Points are at their maximum, and you should try to maintain this state whenever possible.<br><br>You can heal with bandages by double-clicking a bandage (or stack of bandages) and targeting yourself.  This method is best suited for warriors, as it uses the Healing and Anatomy skills to determine your success.  Applying a bandage takes several seconds, and each time you take damage during that time reduces your effectiveness, so take care to run away from combat until the bandaging is complete.<br><br>Those skilled in Magery will most likely find the healing spells In Mani and In Vas Mani much more to their liking.<br><br>Those inclined in the way of the Knight, may also use their <a href="?100">Close Wounds</a> ability to heal themselves.<br><br>Should you find yourself wounded and completely without skill in the healing arts, another player can heal you at least as well as, and often better than, they could heal themselves...if asked politely. If you are <a href="?16">Young</a>, a wandering <a href="?31">NPC</a> healer will cast spells to heal you when you approach.
3010129	When an enemy is slain, not just anyone can loot treasure from the corpse.  The right to loot is determined by the amount of damage done, with substantial weight added for those who struck the initial and killing blow.  In non-consensual PVP areas, you are allowed to loot corpses without proper rights, but doing so will flag you as a criminal and is extremely likely to paint a target on your chest.
3010130	Non-Player Characters, or NPCs, are living creatures controlled by the game engine.  They may react to your actions depending on the who, where, when and how of the situation.  The three main types of NPCs are: <a href="?32">Monsters</a>, <a href="?33">Shopkeepers</a>, and <a href="?34">Vendors</a>.
3010131	Monsters are the ever-present inhabitants of Britannia.  Most of them are terribly aggressive, and attack on sight.  A much smaller group tries to live in peace, signified by the blue coloring of their name.  Should you decide to bring your wrath upon these peace-loving denizens, your karma will eventually be lowered until you are recognized and attacked without provocation by even them.  You can gain good standing again by slaying exclusively those monsters aggressive to everyone.
3010132	Shopkeepers buy and sell goods.  They only buy that which they sell, and their stores automatically restock several times each hour, increasing to even larger amounts when completely bought out.  To interact with a shopkeeper, left-click them to display their interactive menu, and select either Buy or Sell.  If they are near enough to their shop, an appropriate menu pops up and business commences!
3010133	A vendor is a type of player-run shopkeeper who sells only goods placed on them by their owner, at prices set by their owner.  Vendors can only be placed in their owner's house, and they do not wander.  You can browse their inventory by double-clicking them and rummaging through their backpack just as you would your own.  Single left-clicking items shows you the description of the item, as well as the price.  If you wish to purchase something, say 'vendor buy' and target the item.  You are then asked to confirm your purchase.  Remember, the money is taken directly from your bank, so you don't need to travel with large sums of gold if you go on a shopping spree.
3010134	Magic is common in the lands of Ultima Online, used by all and mastered by some.  When you try to cast a spell, your Magery skill and the spell circle determine your chance for success.  If successful, your Mana is lowered by an amount required by the spell.  High circle spells are more difficult to cast, and require a fair amount of Mana and skill in Magery before they may even be attempted.  Additionally, you must possess either a spellbook or scroll containing the spell you wish to cast.<br><br>If you use a spellbook, you must also have in your backpack the reagents required to cast the spell. See <a href="?36">Spellbooks</a> for more information.<br><br>If you use a scroll, reagents are not required, and the level of the spell is 2 circles lower for purposes of minimum Magery required and success rate.  Once successfully cast, the scroll is consumed.  Double-click a scroll to cast from it.<br><br>While casting, your hands must be free.  There is one exception, in that you may hold a spellbook in your hands if desired.
3010135	Spellbooks contain a collection of permanently inscribed spells for casting.  You may open a spellbook by double-clicking it and then flip through the pages to see which spells it contains.<br><br>If you flip to the page containing a spell, you will find a listing of the reagents required and a small representative icon.  Double-clicking the icon attempts to cast the spell.  If you drag the icon from the spellbook and drop it in the gameplay window, it behaves just as if it were in the spellbook when double-clicked, creating a handy shortcut for casting the spell.<br><br>To add a spell to your spellbook: obtain a scroll with the desired spell, and then drag and drop the scroll onto your spellbook.
3010136	Reagents are the material components used to cast a spell.  They are also used by those skilled in Alchemy to create magical potions, and are thus highly sought after in the lands of Britannia.<br><br>Reagents are purchased from <a href="?33">Shopkeepers</a> in the magical and alchemical trades, and it is not uncommon to find a <a href="?34">Vendor</a> stocked with reagents as well.  They can even be picked up off the ground.  These ground-dwelling reagents tend to thrive in areas to which they are indigenous
3010137	Your bankbox is highly magical in that it is completely secure, and contains the same contents regardless of where you open it.  Your bankbox can contain no more than 125 items, but has no weight restrictions.  Stacks of items count as a single item towards the item limit.<br><br>To open your bankbox: locate a banker or minter inside a bank, left-click them to view their interactive menu and select Open Bankbox.  You can also stand next to a bank and say the word, 'Bank.'
3010138	Your skills define your character.  They are the activities in which your character most often participates and, with enough practice, excels.  Skills have a maximum trained value of 100.0, although they can go beyond that limit with rare magical items.  Additionally, you cannot exceed a total of 700 total skill points in all skills combined.
3010139	Each time you use a skill, there is a chance it will increase.  Many skills grant you a much better chance to increase if the attempt is difficult relative to its current value
3010140	Practice dummies provide a safe way to learn the basics of combat and stealing - up to 25.0 points in the respective skill.  To use a practice dummy, just move in close and double-click it.  For combat practice dummies, you'll have to wield the weapon in which you wish to train before double-clicking.
3010141	Skill Locks grant you control over your skill advancement, and are manipulated in the <a href="?7">Skills Menu</a>.  To open the <a href="?7">Skills Menu</a>, press the Skills button on your Paperdoll.  A small icon is located next to each skill.  An arrow pointing up signifies the skill can only advance.  A lock signifies the skill cannot advance or degrade.  An arrow pointing down signifies the skill cannot advance, and will eventually degrade if another skill is increased while you are at your skill total maximum.  This is very important, because if no skills are pointed down once at your skill total maximum, you cannot gain in any skill.
3010142	Fame represents how well-known you are by deeds such as completing both quests and bulk order deeds, and killing monsters worth more Fame than your current level.  If you reach a high level of Fame, your professional title becomes viewable by anyone who looks at your Paperdoll.<br><br>Each time your character dies, they lose 10% of their Fame.
3010143	Karma is a measure of both the good and evil deeds you have done, and is raised and lowered by a large and diverse number of activities.  Raising your Karma might be accomplished by killing evil NPCs, giving gold to good NPCs, or casting beneficial spells on other players.  Your Karma could be lowered by using the Snooping, Stealing, Begging, or Poisoning skill, summoning Daemons, or killing good NPCs.<br><br>Your Karma affects your title.  If your Karma ever drops to the lowest level, NPC shopkeepers will refuse to do business with you.  Player-run Vendors will continue to do business with you, however.
3010144	The chance to learn a skill is increased during the first hour of play each day for each character on your account. Note this only affects the chance to increase a skill, not the chance to succeed in using it.<br><br>You will experience a power hour during your first hour of play for each character within a 24 hour period, which means that technically, the power hour will be refreshed 23 hours after the previous power hour has ended, per character. If any character does not log in for over 24 hours, their power hour will begin as soon as they log in, and last for one full hour. Every character on your account has their own burst hour.<br><br>As an example, a player who logs in at 8:00 PM local time will experience a power hour that will last until 9:00 PM. They will not be able to experience another power hour during that 24 hour period, so they will not receive another power hour until at least 8:00 PM the following day. If they do not log in again until 10:00 PM, they will experience their full power hour, beginning at 10:00 PM and lasting until 11:00 PM. The following day, they will not be able to experience a power hour until at least 10:00 PM local time.<br><br>The times stated above are YOUR time - they are not based on any form of server time. Server time zones have nothing to do with your power hour times.<br><br>Your burst time does not carry over to another day. If you don't use your entire burst hour in any 24 hour period, you forfeit any unused time.<br><br>To benefit most from your power hour, you need to use it all at once. If you log in at 10am, play for half an hour, and log out, power hour for that character will expire at 11am. It is not saved for later.<br><br>The burst system does not affect non-difficulty skills that are below base 70.0, like Anatomy, Psychology, and Meditation. Difficulty skills are those like Tailoring, Carpentry, and Magery, where there are always more difficult levels to attain.
3010145	Public Moongates can be used to travel to various destinations throughout the land.  To use a moongate, simply step into it and choose your destination when prompted.  Once you select a destination, you will be instantly teleported there.
3010150	Plant Growing
3010151	Using special seeds harvested from slain monsters, you may grow uniquely colored plants to use as house decorations or to produce hybrid seeds and resources. <BR><BR> As your plant grows from a seed to a full-grown plant, it will need watering and alchemical care in order to protect if from insect infestations and harmful fungi.<BR><BR>Through the process of cross-pollination, you may even be the first person to grow a unique new hybrid plant type!
3010152	Plant Bowl
3010153	In order to plant a seed, you first need a special bowl.  Plant bowls can be purchased from a provisioner for a small price.<BR><BR>Once you have an empty plant bowl, you'll need to fill it with dirt before you can plant a seed in it.<BR><BR>To fill a plant bowl with dirt, double-click the bowl to use it, and then target a source of nice soft brown dirt.  If you've targeted an appropriate patch of dirt, you'll now have a bowl full of dirt.  Add in enough water to soften the dirt, and you'll have a perfect spot for planting a <a href="?50">seed</a>!
3010154	Plant Seeds
3010155	Plant seeds come in many different colors.  When planted in a <a href="?49">bowl of dirt</a> and carefully tended to over time, plant seeds will grow into full-grown plants.  These plants can be used for <a href="?70">decorative purposes</a> only, or as a source of new <a href="?66">hybrid</a> plant seeds and specially grown <a href="?69">resources</a>.<BR><BR>While you can tell what color of plant the seed will grow into by the color of the seed itself, the type of plant that results from a particular seed remains a mystery until the plant is fully-grown!<BR><BR>The first step in growing a seed into a plant is planting it in a bowl of soft dirt.  In order to plant a seed, simply double-click the seed to use it, and then target a bowl of soft dirt.  Freshly dug dirt isn't soft enough for a seed to be planted in, so you'll need to pour <a href="?61">water</a> into your bowl of dirt before attempting to place a seed in it.
3010156	Plant Growth
3010157	Plants take time to grow through their various stages.  A plant has nine main stages of growth, from <a href="?50">seed</a>, to sapling, to fully grown plant.  Plants will not grow in containers, unless the container is in a player's backpack.  If a plant is <a href="?52">healthy</a> and well-tended, it will grow one "stage" of its life-cycle in about a day's time.  If a plant is not healthy because it has not been well taken care of, then it will not grow.  You must keep your plant in a healthy state by curing it of any maladies that might be affecting it, and then letting it heal naturally or help it along through <a href="?63">alchemical means</a>.
3010158	Plant Health
3010159	Plants have hit points much like your character.  A plant loses hit points when it is affected by various maladies.  If a plant has <a href="?53">insects</a> eating at it, then it will lose hit points each day.  Other maladies that can affect a plant's health include under or over-<a href="?61">watering</a> the plant, harmful <a href="?55">fungi</a>, <a href="?57">poison</a>, and <a href="?59">disease</a>.<BR><BR><a href="?64">Heal potions</a> and a plant's natural healing will raise the plant's hit points back up to its maximum, but only if the plant has been cured of all maladies first.<BR><BR>If a plant loses all its hit points, it will die.<BR><BR>As a plant grows, its maximum health increases.  Seeds and saplings are very weak, and can easily be killed if neglected for even a short while.  Full-grown plants, on the other hand, could survive for several days without any help.
3010160	Infestation
3010161	As a plant grows, it has a chance of being infested by insects.  These insects will slowly eat at a plant, causing it to lose <a href="?52">health</a> and eventually die.  Different plants have different chances of being infested.  Flowery plants, over-watered plants, and bright plants all have a greater chance of attracting hungry insects, so they’ll need even more attention from their owner.<BR><BR>You can use <a href="?57">poison potions</a> on your plant in order to kill off the insects that have infested it.  Be sure that you do not use too much poison, however, or your plant will soak up the poison, which can cause it to wither and die!<BR><BR>You can view your plant's current <a href="?54">Infestation Level</a> in the Plant Health menu.
3010162	Infestation Level
3010163	The Infestation Level meter (grey bug image) shows the relative amount of <a href="?53">insects</a> that are currently attacking your plant.<BR><BR>A yellow + sign means the plant has a small infestation.  A red + sign indicates a severe infestation.
3010164	Fungus
3010165	As a plant grows, it has a chance of being infected with harmful fungi.  Fungi sap the plant of its health, which will cause it to wither and die.  It is important to remember that fungi love moist areas, so over-watering your plant increases the chance that it will become infected by harmful fungi.<BR><BR>You may cure your plant of fungus by using <a href="?59">cure potions</a>.<BR><BR>You can view your plant's current <a href="?56">Fungus Level</a> in the Plant Health menu.
3010166	Fungus Level
3010167	The Fungus Level meter (mushroom image) shows the amount of <a href="?55">fungi</a> that are currently sapping health from your plant.<BR><BR>A yellow + sign means the plant has a small fungus infection.  A red + sign indicates a severe fungus infection.
3010168	Poison (Plants)
3010169	You may apply poison potions to your plant to kill insects infesting it.  If you apply too many poison potions, however, or apply poison potions when there are no insects on the plant, then your plant will soak up the poison and become sick.<BR><BR>When you apply poison potions, they will not take effect until the next <a href="?51">growth check</a> your plant performs (approximately once a day).  Don't worry, however, as <a href="?53">insects</a> only harm your plant during a growth check as well, so any insects will be killed off by your poison potions before they can harm your plant.<BR><BR>If you accidentally poison your plant, you can cure the plant of poison by using <a href="?64">heal potions</a> to counteract the poison.<BR><BR>You can view your plant's current <a href="?58">Poison Level</a> in the Plant Health menu.
3010170	Poison Level
3010171	The Poison Level meter (skull image) shows the amount of <a href="?57">poison</a> that your plant has soaked up.<BR><BR>A yellow + sign means the plant is slightly poisoned.  A red + sign indicates that the plant is severely poisoned.
3010172	Curing (Plants)
3010173	You may apply cure potions to a plant in order to cure it of harmful <a href="?55">fungi</a>. If you apply too many cure potions, however, or apply cure potions when the plant is not infected by fungi, you will infect your plant with a deadly disease which will cause it to wither and die.<BR><BR>When you apply cure potions, they will not take effect until the next <a href="?51">growth check</a> your plant performs (approximately once a day).  Don't worry, however, as fungi only harm your plant during a growth check as well, so any harmful fungi will be cured by your cure potions before they can harm your plant.<BR><BR>If you accidentally infect your plant with a disease by over-curing it, you can use <a href="?64">heal potions</a> to counteract the disease.<BR><BR>You may view your plant's current <a href="?60">Disease Level</a> in the Plant Health menu.
3010174	Disease Level
3010175	The Disease Level meter (purple goo image) shows the strength of the <a href="?59">disease</a> affecting your plant.<BR><BR>A yellow + sign means the plant is slightly infected.  A red + sign indicates that the plant is severely infected.
3010176	Watering
3010177	In order to keep your plant healthy, you must water it regularly.  An under-watered plant will wither and die if left unattended.  However, it is important to remember that over-watering your plant is also unhealthy.  Over-watered plants become waterlogged and lose <a href="?52">health</a>, in addition to becoming perfect breeding grounds for <a href="?53">insects</a> and <a href="?55">fungi</a>.<BR><BR>Each time a plant performs its <a href="?51">growth check</a> (approximately once a day), the plant will soak up one dose of water, so you'll need to keep a constant eye on your plant to make sure it has not dried out.<BR><BR>You can view your plant's current <a href="?62">Water Level</a> in the Plant Health menu.
3010178	Water Level
3010179	The Water Level meter (water pitcher image) shows the amount of <a href="?61">water</a> in your plant bowl.  Unlike other state meters, the Water Level meter displays both negative (under-watered) and positive (over-watered) levels.<BR><BR>A yellow - sign indicates the plant is slightly under-watered.  A red - sign indicates a severely under-watered plant.<BR><BR>A yellow + sign indicates the plant has been slightly over-watered.  A red + sign indicates the plant has been severely over-watered.
3010180	Potions (Plants)
3010181	You may apply various potions to a plant in order to cure it of various maladies, help it to heal back up to maximum health, or strengthen it against infestations.  Potions are applied through the Water button on the Main Menu.<BR><BR>The following potions may be used on plants :<BR><BR><a href="?64">Heal Potions</a><BR><BR><a href="?59">Cure Potions</a><BR><BR><a href="?57">Poison Potions</a><BR><BR><a href="?65">Strength Potions</a>
3010182	Heal Potions (Plants)
3010183	You may apply heal potions to a plant in order to cure it of poison or disease.  Heal potions are applied during a plant's normal <a href="?61">growth check</a>, so you will need to apply new heal potions each day if you want the plant to continue applying their beneficial effects.<BR><BR>If heal potions are applied to a plant that is not poisoned or diseased, and the plant has no other maladies currently affecting it, then the heal potions will be used to help increase the plant's current hit points (in addition to the natural healing a plant performs if it is not currently infected by any maladies).
3010184	Strength Potions (Plants)
3010185	You may apply strength potions to a plant in order to help it resist insect infestations and fungus growth.  Each strength potion applied will lower the chance of infestation by harmful maladies.  Strength potions are soaked up by a plant during its normal <a href="?61">growth check</a>, so you will need to apply new strength potions each day if you want the plant to continue applying their beneficial effects.
3010186	Cross-Pollination
3010187	When a plant first reaches its full-grown state, it will sprout its full foliage, no longer contained within the plant bowl.  At this stage of the plant's growth, it will begin to produce pollen.  You can view your plant's current <a href="?67">Pollination State</a> in the Plant Resources Menu.  The plant will eventually self-pollinate if left unattended, and the plant will begin to produce <a href="?50">seeds</a>.  Seeds produced by a self-pollinated plant will grow up into an exact duplicate of the "parent" plant.<BR><BR>Another method of pollination is called "cross-pollination".  Once a plant reaches the pollen-producing stage, its pollen may be gathered by the owner by using the Cross-Pollination button.  Gathered pollen may be used on another full-grown plant.  When you pollinate one plant with pollen from another plant, the targeted plant will produce seeds that will grow into a hybrid of the two plants.  The color and type of each "parent" plant are combined to produce a new type of seed that will grow from the targeted plant.<BR><BR>While you may continue to gather pollen from a plant throughout its entire life cycle, once a plant has been pollinated (either by itself, through natural pollination, or through manual cross-pollination from another plant), no further combinations may be performed.  The seed type that the plant will produce is determined the first time the plant is pollinized, and cannot be changed afterwards.<BR><BR>In very rare circumstances, cross-pollination may result in a "mutation".  If mutation occurs, the targeted plant will not produce seeds that are a combination of the two "parent" plants, but will instead produce "mutated" seeds that grow into mutant plant varieties.
3010188	Pollination State
3010189	The Pollination State indicator displays the current pollination state of a plant.<BR><BR>A yellow - symbol indicates that the plant has not yet produced any pollen, as it has not reached full-grown level.<BR><BR>A red ! symbol indicates that the plant has entered its pollen producing state, and can have pollen gathered from it, or be <a href="?66">cross-pollinated</a> to.<BR><BR>A green + symbol indicates that the plant has been pollinated (either by itself, through natural self-pollination, or by the pollen of another plant).  While you can still gather pollen from a plant in this state, the plant can no longer be the target of cross-pollination.
3010190	Seed Production
3010191	When a plant reaches its maximum growth level, it will no longer grow in size, but will instead produce <a href="?50">seeds</a> any time a <a href="?51">growth check</a> is performed.<BR><BR>The type of seed that a plant produces is determined by whether it pollinated itself, or if pollen from another plant was applied to it during the <a href="?66">cross-pollination</a> process.<BR><BR>A plant will produce one seed per day, up to a maximum of eight seeds.  A plant will only produce a seed if it is <a href="?52">healthy</a>.<BR><BR>You may gather seeds from a plant by using the Gather Seeds button on the Resources menu.  You will pick all available seeds from the plant and place them in your backpack, if there is room.<BR><BR>The number of seeds available is displayed next to the Seed # indicator (seed image in an empty box).<BR><BR>A red X symbol indicates that the plant has been set to <a href="?70">decorative mode</a>, or has produced its maximum amount.
3010192	Resource Production
3010193	Certain plant type and color combinations result in a plant that can produce unique resources.<BR><BR>A plant will begin producing resources at the same time it produces <a href="?50">seeds</a>, when it reaches its maximum growth level.<BR><BR>One resource is produced per day, up to a maximum of eight resources.  A plant will only produce resources if it is <a href="?52">healthy</a>.<BR><BR>You may gather resources from a plant by using the Gather Resources button on the Resources menu.  You will pick all available resources from the plant and place them in your backpack, if there is room.<BR><BR>The number of resources available is displayed next to the Resource # indicator (petal image in an empty box).<BR><BR>A red X symbol indicates that the plant has been set to <a href="?70">decorative mode</a>, or has produced its maximum amount.<BR><BR>Resources produced by unique plant combinations have special properties dependant on the resource type and color.
3010194	Decorative Mode
3010195	When a plant reaches its maximum growth level, a Decorative Mode symbol will appear in the Resources Menu.  This symbol is displayed as a leafy plant with a red / symbol through it.<BR><BR>Pressing this button (and clicking Yes to apply) will set the plant to Decorative Mode.<BR><BR>A plant set to Decorative Mode will not produce <a href="?50">seeds</a> or <a href="?69">resources</a>, and cannot be used for <a href="?66">cross-pollination</a>.  A Decorative Plant does not need upkeep, however, and is always in a <a href="?52">healthy</a> state.<BR><BR>Decorative Mode should be activated if you simply want your plant to be used as a house decoration, and therefore do not want to have to water it or keep it healthy.<BR><BR>A Decorative Plant will have the tag [decorative] displayed above it when single-clicked.<BR><BR>IMPORTANT NOTE : Once a plant is set to Decorative Mode, it cannot be set back to its normal state.  A Decorative Plant will never produce seeds or resources again.
3010196	Emptying the Bowl
3010197	If you would like to empty your plant bowl of the plant or seed and start over again, you may use the Empty Bowl button on the Main Menu.<BR><BR>If the plant in the bowl is in the <a href="?50">seed</a> or sapling stage, emptying the bowl will result in a bowl and the seed placed in your backpack.<BR><BR>If the bowl only had dirt in it, or the plant had grown beyond the sapling phase, emptying the bowl will destroy the plant, returning only the plant bowl to your backpack.
