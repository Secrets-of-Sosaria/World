1049410	Potions
1049411	Potions can be purchased from Alchemist <a href = "?33">Shopkeepers</a> and <a href = "?34">Vendors</a>.<BR><BR>Potions are available in various colors (determines the effect) and strengths. To consume a potion, simply drink it (double click), which empties the potion and leaves you with an empty bottle.  <BR><BR>Most potions can be found as loot on creatures, and are sold by <a href = "?31">NPC</a> Alchemist <a href = "?33">Shopkeepers</a> and are usually craftable by player Alchemists.<BR><BR>Keep in mind, however, that NPC shop keepers will most likely not carry the stronger versions of a given potion.  You will more often than not need to seek a player Alchemist to find the most powerful potions.<BR><BR>The potions currently available are as follows:<BR><BR>* <a href = "?75">Night Sight</a><BR>* <a href = "?76">Healing</a><BR>* <a href = "?77">Strength</a><BR>* <a href = "?78">Refresh</a><BR>* <a href = "?79">Explosion</a><BR>* <a href = "?80">Cure</a><BR>* <a href = "?81">Agility</a>
1049412	Night Sight Potion
