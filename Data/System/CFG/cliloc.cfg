1011323	A Stone and Plaster Home<br>Providing all the basic essentials for living, the stone and plaster home is a good sturdy home for the successful adventurer or merchant.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011324	A Field Stone House<br>A house for the frontier. This sturdy home boasts a strong set of walls for defense against encroaching monster hoards.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011325	Small Brick House<br>This home will fit nicely into any community setting. The brick is made from imported straw from Papua and mud from the Trinsic swamps.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011326	Wooden House<br>Hewn from the Yew forest, the wood gives the home a warm feel while protecting the owners from the harshest winter storms.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011327	Wood and Plaster Home<br>An attractive contrast of building materials culminates into a remarkable ensemble giving the house a unique feel, in any neighborhood.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011328	Thatched Roof Cottage<br>Don't let the cottage name fool you. This house provides as much room as any, and is often less expensive. A bargain when you can find one.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011329	Brick House<br>Not just a larger version of the small brick house. This is the same house selected by Nonoi the Wandering Bard and his 10 wives, when they finally settled.<br>Highest Possible Secure Containers: 8<br>Highest Possible Lockdowns: 1100
1011330	Two-story Wood and Plaster<br>When space on the ground is a concern, home builders build up. A good amount of floor space makes this an excellent home for the merchant.<br>Highest Possible Secure Containers: 10<br>Highest Possible Lockdowns: 1370
1011331	Two-story Stone and Plaster<br>When all is said and done, stone and plaster is clearly the frontrunner in the merchant's home choices. Visually attractive to the customer, and plenty of room for stock.<br>Highest Possible Secure Containers: 10<br>Highest Possible Lockdowns: 1370
1011332	Tower<br>Guilds reaching for the stars should consider nothing less than the tower. A mighty bulwark that verily spits in the eye of the clouds for having the audacity to look down on you.<br>Highest Possible Secure Containers: 15<br>Highest Possible Lockdowns: 2119
1011333	Small Stone Keep<br>Leave it to Bartonamus the Insane to find the worst name for this citadel. When being chased by the local raging orc horde no place is a safer retreat. (Burning pitch not included.)<br>Highest Possible Secure Containers: 18<br>Highest Possible Lockdowns: 2625
1011334	Castle<br>Large. Enormous. Gargantuan, in fact. This wonder of modern architecture crushes the ground underneath its mighty structure as if to show the ground what sturdy really means.<br>Highest Possible Secure Containers: 28<br>Highest Possible Lockdowns: 4076
1011335	Large House with Patio<br>Those who long for a view while tailoring or smithing can appreciate the importance of a patio. Make no mistake, if you wish to talk to neighbors while working, you need this house.<br>Highest Possible Secure Containers: 8<br>Highest Possible Lockdowns: 1100
1011336	Marble House with Patio<br>Want the ultimate house to lounge in? This home shows why marble is the best material for those who care about appearance and quality. The patio addition is icing on the cake.<br>Highest Possible Secure Containers: 10<br>Highest Possible Lockdowns: 1370
1011337	Small Stone Tower<br>Need a place to hock your magic wares? This small tower offers an elegant design scheme with three stories. A favorite among scholars and wizards, this is the choice for the magic practitioner.<br>Highest Possible Secure Containers: 4<br>Highest Possible Lockdowns: 580
1011338	Two-story Log Cabin<br>This is the rustic home for the discriminating adventurer. When you want the best, without pretension, this is the home you need. The orcs will be beating down the door to meet the owner of this rustic mansion.<br>Highest Possible Secure Containers: 8<br>Highest Possible Lockdowns: 1100
1011339	Two-story Villa<br>Taking time to appreciate the finer things in life is an important lesson to learn. Think of this house as a remarkable teacher. Two floors of supreme comfort and beauty make this home a must have.<br>Highest Possible Secure Containers: 8<br>Highest Possible Lockdowns: 1100
1011340	Sandstone House with Patio<br>The architects of Trinsic recognize good building material and so should you. A bulwark with flare, this home will stand the tests of time as it offers great placement for vendors.<br>Highest Possible Secure Containers: 6<br>Highest Possible Lockdowns: 850
1011341	Small Stone Workshop<br>A blacksmith's home and shop in one. This is a sturdy structure with an open area for a forge and shop, while a second story provides plenty of room for private living quarters.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
1011342	Small Marble Workshop<br>This home has three stories and makes the most of a small footprint. An excellent use of space, this attractive home is good for the businessperson or adventurer.<br>Highest Possible Secure Containers: 3<br>Highest Possible Lockdowns: 425
