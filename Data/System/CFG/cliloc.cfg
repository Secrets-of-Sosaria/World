1002060	To decode a treasure map, simply double click it. If your cartography skill is high enough, you will successfully decode the map. After you have decoded the map, you must also be the person to dig up the treasure using the mining skill.
1002061	This skill is useful for traveling on a boat. You can plot your course on the map, then give the map to your tillerman. Simply say "Start" and he will begin to travel the course you have plotted.
1002062	This skill is also useful to make maps for adventurers, selling maps of popular areas (such as dungeons), and selling maps to seafarers.
1002063	Cooking
1002064	Cooking allows you to bake raw food into tastier cooked food. First you must locate or build a fire. Campfires or forges will do for most dishes, however, some may require an oven. Once you have found a source of heat, double-click the food item you wish to cook, then target the forge, campfire, or oven. The cooking skill also allows you to try to combine certain foods to make new dishes.
1002065	Searching
1002066	Searching is  useful skill in several regards. Proficiency in this skill will allow you to detect hidden players, find traps on trapped chests, and detect dungeon traps. The higher your level of proficiency with this skill, the larger your search radius will be, and the greater chance you have of detecting other sorts of traps.
1002067	To use Searching, simply use the skill from the skill list, and target the area or object you wish to search. When you successfully detect a trap, you will "notice something funny" about the object or area, and it will be revealed to all.
1002068	As your skill in Searching items increases, you may even begin to see traps automatically. This is a very difficult skill to learn, and may start happening after you have passed a skill level of 80 in this skill. Your ability to detect traps in this manner is dependent on the trap level and difficulty, and should not be relied upon in all situations.
1002069	Another useful application for this skill involves the homeowner. If you are the homeowner, or friend to a house, and use the searching skill in your household, you will reveal any players that may be hidden there.
1002070	Psychology
1002071	Psychology allows you to learn certain things about the mental makeup of the beings you select.  If you need to know how intelligent a being is and get an idea of their potential magic using ability, you will need to learn psychology.  A high psychology skill also allows mages to successfully overcome the natural resistance of creatures to magic.  Therefore, a high psychology skill may make a huge difference to a mage.
1002072	In order to use psychology, you will need to click on the skill from within your skill menu.  This will bring up a targeting cursor.  Select the person or monster on which you would like to use your psychology skill.  If you are successful, you will determine their relative intelligence, and perhaps their current mana level.  You will not be able to use the psychology skill on Shopkeepers or Vendors.
1002073	Fencing
1002074	Fencing is a melee combat skill, which allows for an quick attack style of fighting.  A fencer is capable of using a kryss, spear, pitchfork, war fork, rapier or dagger in combat to great effect.
1002075	Fencing, like the other melee combat skills, requires that you have the appropriate weapon equipped.  Once you have the weapon equipped you will need to enter war mode.  You will need to double-click on an opponent to attack them.
1002076	Seafaring
1002077	Use of the seafaring skill will allow you to catch fish from large bodies of water. Double-click on a fishing pole, then click on a body of water. If successful, you will catch a fish. Success with this skill also depends on the availability of fish in that specific area. You can also catch other items, including treasure maps and SOS messages in bottles.
1002078	Forensics
1002079	Use of this skill will allow you to find information about a corpse, and the events surrounding its demise. Use this skill by clicking the jewel in your skill list. You will be given a targeting cursor, target the corpse and you will be given information about the circumstances surrounding the demise. The higher your skill level, the higher your chances of determining these events, and the accuracy of your description.
1002080	This skill is also useful for other reasons. By using this skill on a living person, you may be able to determine their membership in the Thieves guild. Your ability to determine this is based on their skill level as a thief.
1002081	You can also use your detective skills to determine who recently picked the locks on locked containers and determine members of the Thieves Guild. Simply use the Forensics skill, and target the item you wish to examine. You must be a skilled detective to begin this practice, as you will not be able to begin learning this skill until you have a skill level of 40.
1002082	Healing
1002083	Use of the healing skill will allow you to heal yourself or other players. To use the skill, simply double click a bandage, and target yourself or the person you wish to heal. If you are successful in your efforts, the recipient will regain health, and the bandage will be used up. To create bandages, simply use scissors on cloth.
1002084	If you are healing another player, you must be near them during your efforts, if you leave their vicinity, your efforts will be in vain. If you are disturbed during your work, your fingers can easily slip, and your efforts will have less or no effect.
1002085	A highly skilled healer may be able to cure poisons or even resurrect other players. To accomplish this, you must be skilled in both healing, and anatomy. To cure poison, you must have a minimum of 60 skill in each area, and above 80 skill in each area, you may be able to resurrect ghosts.
1002086	Herding
1002087	Use of this skill will allow you to herd animals. To use this skill you must have a shepherd's crook. Double click the crook, and you will be given a targeting cursor. Simply target the animal you wish to herd, and then click the location you wish the animal to move to. The higher your skill, the more likely you are to successfully herd the animal.
1002088	Hiding
1002089	The hiding skill allows you to become invisible to other players. To use this skill, simply click the gem next to it in the skill list. If successful, you will become invisible to other players and monsters. You will be revealed if you move, speak, cast a spell, loot a body, attack someone or something, and other possible ways. It can be very difficult or impossible to hide while you are being attacked, so make sure to run a good distance away from your enemy and exit combat mode before attempting to hide. While you are hidden, you are not totally impervious to detection or attack. You can be revealed by spellcasters, the Searching skill, and can be tracked using the tracking skill. You can also take damage from area effect spells, and purple potions. You must remain wary even while hidden.
1002090	Inscription
1002091	This skill is used primarily to transcribe spells onto blank scrolls. To inscribe a spell onto a scroll, you must know the spell, have enough mana, and have the appropriate reagents for that spell in your pack (reagents will be consumed in the attempt). To begin, select the inscription skill from your skill list, then select a blank scroll. A scrolling list will appear which displays all of the spells you are capable of casting. From this list, select the spell you wish to inscribe.
1002092	To copy a spell from a scroll onto a spellbook, drag the scroll onto the book. Inscription is not necessary to do this.
1002093	To cast a spell from a scroll you can simply double click the scroll, and the spell will be cast. There are intelligence and magery requirements for casting spells from scrolls, but they are substantially lower than the requirements to cast them using magery.
1002094	Mercantile
1002095	Mercantile, if used successfully, will allow you to gather information about the chosen item. To use the skill simply click on the button and then click on the item to be identified. You will be given a description that varies in detail and accuracy depending on your skill level. (Depending on the ability of the user, the evaluation may be off by up to 50%)
1002096	Once you have identified an item, you will retain knowledge about that item.  Others will not benefit from your discovery, however.  They will have to identify the item themselves.
1002097	Lockpicking
1002098	The lockpicking skill is exactly that, it is used to open locked items. In order to attempt to pick a lock, you must have a set of lockpicks in your pack. Lockpicks can be purchased from thief shopkeepers.  Double-click on your lockpicks, and then target the item to be picked. Some locks are harder to pick than others (and some, such as house doors, are impossible to pick). Your skill level will determine your success rate.  If you are successful the lock will be picked, and you can open the item.
1002099	This skill is especially useful in hunting treasure from treasure maps. The treasure chests that are found will be locked and often trapped. Use of this skill along with searching (to find any traps) will prove useful.
